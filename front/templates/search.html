{% extends 'base.html' %}
{% block content %}
<div class="contents">
    <div class="search_result">
        <h2><strong>"{{get}}" 검색 결과</strong></h2>
    </div>
    {% for result in results %}
    <div class="item">
        <div class="item_img">
            <a href="{% url 'detail' result.id %}"><img src=../{{result.image}}></a>
        </div>
        <a href="{% url 'detail' result.id %}">
            <div class="item_name">
                {{result.title}}<br>
                ─{{result.price}}원
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
