{% extends 'base.html' %}
{% block content %}
<div class="contents">
    {% for top in tops %}
    <div class="item">
        <div class="item_img">
            <a href="{% url 'detail' top.id %}"><img src=../{{top.image}}></a>
        </div>
        <a href="{% url 'detail' top.id %}">
            <div class="item_name">
                {{top.title}}<br>
                ─{{top.price}}원
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
