{% extends 'base.html' %}
{% block content %}
<div class="contents">
    {% for shoe in shoes %}
    <div class="item">
        <div class="item_img">
            <img src="{{shoe.image.url}}">
        </div>
        <div class="item_name">
            {{shoe.title}}<br>
            ─{{shoe.price}}원
        </div>
    </div>
    {% endfor %}
    <div class="item"></div>
    <div class="item"></div>
</div>
{% endblock %}
