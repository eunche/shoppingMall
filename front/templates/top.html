{% extends 'base.html' %}
{% block content %}
<div class="contents">
    {% for top in tops %}
    <div class="item">
        <div class="item_img">
            <img src=../{{top.image}}>
        </div>
        <div class="item_name">
            {{top.title}}<br>
            ─{{top.price}}원
        </div>
    </div>
    {% endfor %}
    <div class="item"></div>
    <div class="item"></div>
</div>
{% endblock %}
