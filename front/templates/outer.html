{% extends 'base.html' %}
{% block content %}
<div class="contents">
    {% for outer in outers %}
    <div class="item">
        <div class="item_img">
            <a href="{% url 'detail' outer.id %}"><img src=../{{outer.image}}></a>
        </div>
        <a href="{% url 'detail' outer.id %}">
            <div class="item_name">
                {{outer.title}}<br>
                ─{{outer.price}}원
            </div>
        </a>
    </div>
    {% endfor %}
    <div class="item"></div>
    <div class="item"></div>
</div>
{% endblock %}
