{% extends 'base.html' %}
{% block content %}
<div class="contents">
    {% for bottom in bottoms %}
    <div class="item">
        <div class="item_img">
            <a href="{% url 'detail' bottom.id %}"><img src=../{{bottom.image}}></a>
        </div>
        <a href="{% url 'detail' bottom.id %}">
            <div class="item_name">
                {{bottom.title}}<br>
                ─{{bottom.price}}원
            </div>
        </a>
    </div>
    {% endfor %}
    <div class="item"></div>
    <div class="item"></div>
</div>
{% endblock %}
