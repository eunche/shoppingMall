{% extends 'base.html' %}
{% block content %}
<div class="contents">
    {% for outer in outers %}
    <div class="item">
        <div class="item_img">
            <img src=../{{outer.image}}>
        </div>
        <div class="item_name">
            {{outer.title}}<br>
            ─{{outer.price}}원
        </div>
    </div>
    {% endfor %}
    <div class="item"></div>
    <div class="item"></div>
</div>
{% endblock %}
