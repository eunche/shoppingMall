{% extends 'base.html' %}
{% block content %}
<div class="contents">
    {% for post in posts %}
    <div class="item">
        <div class="item_img">
            <a href="{% url 'detail' post.id %}"><img src={{post.image}}></a>
        </div>
        <a href="{% url 'detail' post.id %}">
            <div class="item_name">
                {{post.title}}<br>
                ─{{post.price}}원
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
