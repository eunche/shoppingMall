{% extends 'base.html' %}
{% block content %}
<div class="contents">
    <div class="search_result">
        <h2><strong>"{{get}}" 검색 결과</strong></h2>
    </div>
    {% for result in results %}
    <div class="item">
        <div class="item_img">
            <img src="{{result.image.url}}">
        </div>
        <div class="item_name">
            {{result.title}}<br>
            ─{{result.price}}원
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
